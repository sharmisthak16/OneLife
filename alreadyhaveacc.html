<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-In</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="getstarted.html" class="home-button">Home</a>
    </header>
    <main>
        <div class="container">
            <div class="logo-heading-container">
                <div class="logo-img">
                    <img src="logo.png" alt="logo pic">
                </div>
                <div class="heading">
                    🅞🅝🅔🅛🅘🅕🅔
                </div>
            </div>
            <form action="">

                <label for="Email">E-mail:</label>
                <input type="email" id="Email" placeholder="Enter your email..." required>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name here..." required>
                <label for="CP">Password:</label>
                <input type="password" id="CP" placeholder="Enter your password..." required>
               
            </form>
            <div class="button-container">
                <p><a href="signup.html">Don't have an account? Sign-In</a></p>
            </div>
        </div>
    </main>
</body>
</html>
