<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <a href="getstarted.html" class="home-button">Home</a>
    </header>
    <main>
        <div class="container">
            <div class="logo-heading-container">
                <div class="logo-img">
                    <img src="logo.png" alt="logo pic">
                </div>
                <div class="heading">
                    🅞🅝🅔🅛🅘🅕🅔
                </div>
            </div>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name here..." required>
                
                <label for="Email">E-mail:</label>
                <input type="email" id="Email" placeholder="Enter your email..." required>
                
                <label for="State">State and City:</label>
                <input type="text" id="State" placeholder="Enter your State and city..." required>
                
                
                <label for="mob">Mobile No:</label>
                <input type="tel" id="mob" placeholder="Enter your mobile number..." required>
                <label for="CP">Create Password:</label>
                <input type="password" id="CP" placeholder="Create Your password..." required>
                
                <button type="submit">Submit</button>
            </form>
            <div class="button-container">
                <p><a href="alreadyhaveacc.html">Already have an account? Log-In</a></p>
            </div>
        </div>
    </main>
</body>
</html>
